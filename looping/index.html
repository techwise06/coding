<!DOCTYPE html>
<html>

<head>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <script>
        $(document).ready(function () {
            $("h1").hover(
                function () {
                    $(this).css(
                        "color",
                        "green"
                    );
                },
                function () {
                    $(this).css(
                        "color",
                        "aliceblue"
                    );
                }
            );
        });
    </script>
</head>

<body>
    <h1>GeeksforGeeks</h1>
</body>

</html>
